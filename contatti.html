
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contatti | SR Car Solution</title>
<meta name="description" content="Contatta SR Car Solution per servizi automotive professionali e car detailing.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Inter',sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ================= HERO ================= */

.hero{
  position:relative;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.65);
}

.hero-content{
  position:relative;
  z-index:2;
  padding:20px;
}

.hero h1{
  font-size:clamp(2rem,5vw,4rem);
  letter-spacing:.3em;
  font-weight:300;
  margin-bottom:20px;
}

.hero p{
  opacity:.85;
  max-width:600px;
  margin:auto;
}

/* ================= CONTACT SECTION ================= */

.section{
  padding:120px 10%;
  background:#0a0a0a;
}

.section h2{
  font-size:1.8rem;
  margin-bottom:20px;
  letter-spacing:.2em;
}

.section p{
  opacity:.85;
  margin-bottom:30px;
}

/* ================= FORM ================= */

.form{
  max-width:600px;
  margin-top:40px;
}

.form input,
.form textarea{
  width:100%;
  padding:15px;
  margin-bottom:20px;
  background:#111;
  border:1px solid rgba(255,255,255,.2);
  color:#fff;
  font-family:'Inter',sans-serif;
}

.form input:focus,
.form textarea:focus{
  outline:none;
  border-color:#ff2c2c;
  box-shadow:0 0 10px rgba(255,44,44,.4);
}

.form button{
  padding:14px 40px;
  background:transparent;
  border:1px solid #fff;
  color:#fff;
  letter-spacing:.3em;
  cursor:pointer;
  transition:.4s;
}

.form button:hover{
  background:#ff2c2c;
  border-color:#ff2c2c;
  box-shadow:0 0 20px rgba(255,44,44,.6);
}

/* ================= BACK BUTTON ================= */

.button{
  display:inline-block;
  margin-top:60px;
  padding:14px 40px;
  border:1px solid #fff;
  letter-spacing:.3em;
  text-decoration:none;
  color:#fff;
  transition:.4s;
}

.button:hover{
  background:#ff2c2c;
  border-color:#ff2c2c;
  box-shadow:0 0 20px rgba(255,44,44,.6);
}

/* ================= RESPONSIVE ================= */

@media(max-width:768px){
  .section{
    padding:80px 20px;
  }
  .hero h1{
    letter-spacing:.15em;
  }
}
</style>
</head>

<body>

<!-- HERO SECTION -->
<section class="hero">
  <video autoplay muted loop playsinline preload="metadata">
    <source src="videos/detail.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <h1>CONTATTI</h1>
    <p>Siamo pronti ad assisterti.</p>
  </div>
</section>

<!-- CONTACT SECTION -->
<section class="section">
  <h2>Contattaci</h2>
  <p>
    Per informazioni sui nostri servizi o per prenotare un appuntamento,
    compila il modulo sottostante oppure contattaci direttamente.
  </p>

  <div class="form">
    <input type="text" placeholder="Nome">
    <input type="email" placeholder="Email">
    <textarea rows="5" placeholder="Messaggio"></textarea>
    <button type="submit">INVIA</button>
  </div>

  <a href="index.html" class="button">BACK HOME</a>
</section>

</body>
</html>
