<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  background:#000;
  color:#fff;
  font-family:'Inter',sans-serif;
  overflow:hidden;
  touch-action:none;
}

/* TOP BAR */
.top-bar{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:500;
}

/* LOGO */
.logo-center{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo-center img{height:50px;}
.logo-center span{
  color:#c62828;
  font-weight:700;
  font-size:22px;
  letter-spacing:1px;
}

/* MENU BTN */
.menu-btn{
  position:absolute;
  right:25px;
  z-index:100;
  cursor:pointer;
}
.menu-btn span{
  display:block;
  width:25px;
  height:2px;
  background:#000;
  margin:6px 0;
}

/* SECTIONS */
.section{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
}
.section.active{
  opacity:1;
  pointer-events:auto;
}
.section video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.section::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

/* CONTENT */
.content{
  position:relative;
  z-index:2;
  text-align:center;
  max-width:700px;
  padding:0 20px;
}
h1,h2{
  letter-spacing:.25em;
  margin-bottom:20px;
  font-weight:300;
}
h1{font-size:clamp(2.5rem,5vw,4.5rem)}
h2{font-size:clamp(2rem,4vw,3rem)}
p{opacity:.9;line-height:1.6}

/* BUTTON */
button{
  margin-top:30px;
  padding:14px 48px;
  border:1px solid rgba(255,255,255,.6);
  background:transparent;
  color:#fff;
  letter-spacing:.3em;
  cursor:pointer;
  transition:.4s;
}
button:hover{
  background:#fff;
  color:#000;
}

/* FORM */
.contatti{
  background:#fff;
  color:#000;
}
.contatti input,
.contatti textarea{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #ccc;
}

/* CONTACT */
.contact-info-section{
  text-align:left;
  margin-bottom:30px;
}
.contact-info-section h3{
  font-size:20px;
  font-weight:500;
  color:#111;
  margin-bottom:20px;
  line-height:1.5;
}
.contact-info-item{
  display:flex;
  align-items:center;
  margin-bottom:12px;
  font-size:16px;
  color:#555;
}
.contact-info-item .icon{
  margin-right:10px;
}
.contact-info-item a{
  text-decoration:none;
  color:#555;
  border-bottom:1px solid #ccc;
}
.contact-info-item a:hover{
  color:#000;
}

/* PRIVACY */
.privacy-link{
  position:fixed;
  bottom:20px;
  right:25px;
  font-size:12px;
  letter-spacing:0.2em;
  color:rgba(255,255,255,0.6);
  z-index:999;
}

/* LEFT MENU */
.section-index{
  position:fixed;
  left:30px;
  bottom:40px;
  z-index:60;
  display:flex;
  flex-direction:column;
  gap:14px;
  font-size:.75rem;
  letter-spacing:.35em;
}
.section-index a{
  color:#fff;
  text-decoration:none;
  opacity:.35;
}
.section-index a.active{opacity:1}

/* MENU */
.rimac-menu{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at right,#0e2b34,#07181f);
  z-index:200;
  opacity:0;
  pointer-events:none;
  transition:.6s;
}
.rimac-menu.active{
  opacity:1;
  pointer-events:auto;
}

/* ================= MOBILE FIXES ================= */
@media (max-width:768px){

  /* LOGO */
  .logo-center{
    min-width:0;
    max-width:70%;
  }
  .logo-center span{
    font-size:14px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .logo-center img{
    height:32px;
    flex-shrink:0;
  }

  /* LEFT MENU */
  .section-index{
    z-index:5;
    opacity:0.25;
  }

  /* CONTATTI FIX */
  .contatti{
    display:block !important;
    overflow-y:auto;
    padding-top:100px;
    padding-bottom:100px;
  }

  .contatti .content{
    max-width:100%;
    width:100%;
    padding:20px;
    text-align:left;
    position:relative;
    z-index:20;
  }

  .contatti h2{
    text-align:left;
    letter-spacing:0.1em;
  }

  .contatti input,
  .contatti textarea{
    font-size:16px;
    padding:14px;
  }

  .contatti button{
    width:100%;
  }
}

</style>
</head>

<script>
gsap.registerPlugin(Observer);

const sections = gsap.utils.toArray(".section");
const indexLinks = document.querySelectorAll(".section-index a");
const videos = document.querySelectorAll("video");

let current = 0;
let animating = false;

function playVideo(index){
  videos.forEach((v,i)=>{
    v.pause();
    if(i===index){
      v.currentTime=0;
      v.play().catch(()=>{});
    }
  });
}

function goTo(index){
  if(animating||index===current)return;
  animating=true;

  let from=sections[current];
  let to=sections[index];
  to.classList.add("active");

  gsap.timeline({
    onComplete:()=>{
      from.classList.remove("active");
      current=index;
      animating=false;
      syncIndex();
      playVideo(index);
    }
  })
  .to(from,{opacity:0,duration:0.6})
  .fromTo(to,{opacity:0},{opacity:1,duration:0.6},0);
}

function syncIndex(){
  indexLinks.forEach((l,i)=>l.classList.toggle("active",i===current));
}

/* MOBILE REVERSE SCROLL */
Observer.create({
  type:"wheel,touch",
  onDown:()=>{
    if(window.innerWidth<=768){
      goTo((current-1+sections.length)%sections.length);
    }else{
      goTo((current+1)%sections.length);
    }
  },
  onUp:()=>{
    if(window.innerWidth<=768){
      goTo((current+1)%sections.length);
    }else{
      goTo((current-1+sections.length)%sections.length);
    }
  }
});

indexLinks.forEach(link=>{
  link.onclick=e=>{
    e.preventDefault();
    goTo(+link.dataset.i);
  };
});

const rimacMenu = document.getElementById("rimacMenu");
const menuBtn = document.getElementById("menuBtnTop");
const menuClose = document.getElementById("menuClose");

document.querySelectorAll(".main-links a").forEach(link=>{
  link.onclick=()=>{
    goTo(+link.dataset.i);
    rimacMenu.classList.remove("active");
  };
});

menuBtn.onclick = () => {
  rimacMenu.classList.toggle("active");
};

menuClose.onclick = () => {
  rimacMenu.classList.remove("active");
};

function openPage(page){
  window.location.href=page;
}

playVideo(0);
</script>
