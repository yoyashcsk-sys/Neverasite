
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nevera – Cinematic</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/Observer.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  background:#000;
  color:#fff;
  font-family:'Inter',sans-serif;
  overflow:hidden;
}

/* SECTION */
.section{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .8s ease;
}

.section.active{
  opacity:1;
  pointer-events:auto;
}

.section video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

.section::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.5);
}

/* CONTENT */
.content{
  position:relative;
  z-index:2;
  text-align:center;
  max-width:90%;
}

h1,h2{
  letter-spacing:.25em;
  margin-bottom:20px;
  font-weight:300;
}

h1{font-size:clamp(2.5rem,5vw,4.5rem)}
h2{font-size:clamp(2rem,4vw,3rem)}

p{
  opacity:.8;
  font-size:14px;
}

/* BUTTON */
.explore-btn,.discover-btn{
  margin-top:30px;
  padding:14px 48px;
  border:1px solid rgba(255,255,255,.5);
  background:transparent;
  color:#fff;
  letter-spacing:.3em;
  cursor:pointer;
  transition:.3s;
}

.explore-btn:hover,.discover-btn:hover{
  background:#fff;
  color:#000;
}

/* LOGO */
.logo{
  position:fixed;
  top:25px;
  left:30px;
  z-index:60;
}
.logo img{width:70px}

/* MENU BUTTON */
.menu-btn{
  position:fixed;
  top:30px;
  right:30px;
  z-index:100;
  cursor:pointer;
}

.menu-btn span{
  display:block;
  width:25px;
  height:2px;
  background:#fff;
  margin:6px 0;
}

/* MENU */
.rimac-menu{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at right,#0e2b34,#07181f);
  z-index:200;
  opacity:0;
  pointer-events:none;
  transform:translateY(-20px);
  transition:.5s;
}

.rimac-menu.active{
  opacity:1;
  pointer-events:auto;
  transform:translateY(0);
}

.rimac-top{
  position:absolute;
  top:30px;
  left:40px;
  right:40px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

/* LINKS */
.rimac-links{
  position:absolute;
  top:120px;
  left:80px;
}

.main-links a{
  display:block;
  font-size:1.6rem;
  margin-bottom:20px;
  color:#fff;
  cursor:pointer;
}

.sub-links{
  margin-top:40px;
}

.sub-links a{
  display:block;
  font-size:.8rem;
  margin-bottom:12px;
  color:#fff;
  opacity:.6;
}

.sub-links a:hover{opacity:1}

/* MOBILE FIX */
@media(max-width:768px){
  .rimac-links{
    left:30px;
  }

  h1{font-size:2rem}
  h2{font-size:1.6rem}
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
  <img src="sr-logo.png">
</div>

<!-- MENU BUTTON -->
<div class="menu-btn" id="menuBtn">
  <span></span><span></span><span></span>
</div>

<!-- MENU -->
<div class="rimac-menu" id="rimacMenu">
  <div class="rimac-top">
    <div>RIMAC</div>
    <div id="menuClose" style="cursor:pointer">✕</div>
  </div>

  <div class="rimac-links">
    <div class="main-links">
      <a data-i="0">NEVERA & NEVERA R</a>
      <a data-i="2">DEVELOPMENT</a>
      <a data-i="1">TECHNOLOGY</a>
      <a data-i="3">ABOUT US</a>
    </div>

    <div class="sub-links">
      <a>CAREERS ↗</a>
      <a>FACTORY TOURS</a>
      <a>CAMPUS ↗</a>
      <a>E_STORE ↗</a>
      <a>MEDIA CENTER ↗</a>
      <a>PARTNERS MAP</a>
      <a>CONTACT</a>
    </div>
  </div>
</div>

<!-- SECTIONS -->
<section class="section active">
  <video autoplay muted loop playsinline>
    <source src="hero.mp4">
  </video>
  <div class="content">
    <h1>NEVERA</h1>
    <p>Capable of exceptional speeds.</p>
  </div>
</section>

<section class="section">
  <video autoplay muted loop playsinline>
    <source src="tech-video.mp4">
  </video>
  <div class="content">
    <h2>TECHNOLOGY</h2>
    <button class="explore-btn" onclick="openPage('car-detailing.html')">EXPLORE</button>
  </div>
</section>

<section class="section">
  <video autoplay muted loop playsinline>
    <source src="dev-video.mp4">
  </video>
  <div class="content">
    <h2>DEVELOPMENT</h2>
    <button class="discover-btn" onclick="openPage('servizi.html')">DISCOVER</button>
  </div>
</section>

<section class="section">
  <video autoplay muted loop playsinline>
    <source src="about-video.mp4">
  </video>
  <div class="content">
    <h2>ABOUT US</h2>
    <button class="explore-btn" onclick="openPage('chi-siamo.html')">EXPLORE</button>
  </div>
</section>

<script>
gsap.registerPlugin(Observer);

const sections = gsap.utils.toArray(".section");
let current = 0;

function goTo(index){
  gsap.to(sections[current], {opacity:0, duration:0.6});
  current = index;
  gsap.to(sections[current], {opacity:1, duration:0.6});
  
  sections.forEach(s=>s.classList.remove("active"));
  sections[current].classList.add("active");
}

/* SCROLL CONTROL (SMOOTH) */
Observer.create({
  type:"wheel,touch",
  wheelSpeed:-1,
  tolerance:10,
  onDown:()=>goTo((current+1)%sections.length),
  onUp:()=>goTo((current-1+sections.length)%sections.length)
});

/* MENU */
const menu=document.getElementById("rimacMenu");
const menuBtn=document.getElementById("menuBtn");
const menuClose=document.getElementById("menuClose");

menuBtn.onclick=()=>menu.classList.add("active");
menuClose.onclick=()=>menu.classList.remove("active");

/* MENU NAVIGATION */
document.querySelectorAll(".main-links a").forEach(link=>{
  link.onclick=()=>{
    const i=parseInt(link.dataset.i);
    goTo(i);
    menu.classList.remove("active");
  }
});

/* PAGE NAV */
function openPage(page){
  window.location.href=page;
}
</script>

</body>
</html>
