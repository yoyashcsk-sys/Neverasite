
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nevera – Cinematic</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/Observer.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  background:#000;
  color:#fff;
  font-family:'Inter',sans-serif;
  overflow:hidden;
  touch-action:none;
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:#000;
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
}
#loader .line{
  width:0%;
  height:2px;
  background:#fff;
}

/* SECTIONS */
.section{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
}
.section.active{
  opacity:1;
  pointer-events:auto;
}
.section video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.section::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

/* CONTENT */
.content{
  position:relative;
  z-index:2;
  text-align:center;
  max-width:700px;
  padding:0 20px;
}
h1,h2{
  letter-spacing:.25em;
  margin-bottom:20px;
  font-weight:300;
}
h1{font-size:clamp(2.5rem,5vw,4.5rem)}
h2{font-size:clamp(2rem,4vw,3rem)}
p{opacity:.9;line-height:1.6}

/* BUTTON */
button{
  margin-top:30px;
  padding:14px 48px;
  border:1px solid rgba(255,255,255,.6);
  background:transparent;
  color:#fff;
  letter-spacing:.3em;
  cursor:pointer;
  transition:.4s;
}
button:hover{
  background:#fff;
  color:#000;
}
button:active{
  transform:scale(0.95);
}

/* LOGO */
.logo{
  position:fixed;
  top:25px;
  left:30px;
  z-index:60;
}
.logo img{width:70px}

/* LEFT INDEX */
.section-index{
  position:fixed;
  left:30px;
  bottom:40px;
  z-index:60;
  display:flex;
  flex-direction:column;
  gap:14px;
  font-size:.75rem;
  letter-spacing:.35em;
}
.section-index a{
  color:#fff;
  text-decoration:none;
  opacity:.35;
}
.section-index a.active{opacity:1}

/* MENU */
.menu-btn{
  position:fixed;
  top:30px;
  right:30px;
  z-index:100;
  cursor:pointer;
}
.menu-btn span{
  display:block;
  width:25px;
  height:2px;
  background:#fff;
  margin:6px 0;
}

.rimac-menu{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at right,#0e2b34,#07181f);
  z-index:200;
  opacity:0;
  pointer-events:none;
  transition:.6s;
}
.rimac-menu.active{
  opacity:1;
  pointer-events:auto;
}
.rimac-top{
  position:absolute;
  top:30px;
  left:40px;
  right:40px;
  display:flex;
  justify-content:space-between;
}
.rimac-links{
  position:absolute;
  top:140px;
  left:120px;
}
.main-links a{
  display:block;
  font-size:1.6rem;
  margin-bottom:20px;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:768px){
  h1{font-size:2rem;letter-spacing:.15em}
  h2{font-size:1.6rem;letter-spacing:.15em}
  .section-index{left:15px;bottom:20px;font-size:.6rem}
  .logo img{width:50px}
  .menu-btn{right:20px}
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader"><div class="line"></div></div>

<div class="logo">
  <img src="sr-logo.png">
</div>

<div class="section-index">
  <a data-i="0" class="active">01 NEVERA</a>
  <a data-i="1">02 TECHNOLOGY</a>
  <a data-i="2">03 DEVELOPMENT</a>
  <a data-i="3">04 ABOUT US</a>
</div>

<div class="menu-btn" id="menuBtn">
  <span></span><span></span><span></span>
</div>

<div class="rimac-menu" id="rimacMenu">
  <div class="rimac-top">
    <div>RIMAC</div>
    <div id="menuClose">✕</div>
  </div>

  <div class="rimac-links">
    <div class="main-links">
      <a data-i="0">NEVERA</a>
      <a data-i="1">TECHNOLOGY</a>
      <a data-i="2">DEVELOPMENT</a>
      <a data-i="3">ABOUT US</a>
    </div>
  </div>
</div>

<!-- SECTIONS -->
<section class="section active">
  <video autoplay muted loop playsinline preload="auto" src="hero.mp4"></video>
  <div class="content">
    <h1>NEVERA</h1>
    <p>Capable of exceptional speeds.</p>
  </div>
</section>

<section class="section">
  <video muted loop playsinline preload="auto" src="tech-video.mp4"></video>
  <div class="content">
    <h2>TECHNOLOGY</h2>
    <button onclick="openPage('car-detailing.html')">EXPLORE</button>
  </div>
</section>

<section class="section">
  <video muted loop playsinline preload="auto" src="dev-video.mp4"></video>
  <div class="content">
    <h2>DEVELOPMENT</h2>
    <button onclick="openPage('servizi.html')">DISCOVER</button>
  </div>
</section>

<section class="section">
  <video muted loop playsinline preload="auto" src="about-video.mp4"></video>
  <div class="content">
    <h2>ABOUT US</h2>
    <button onclick="openPage('chi-siamo.html')">EXPLORE</button>
  </div>
</section>

<script>
gsap.registerPlugin(Observer);

const sections = gsap.utils.toArray(".section");
const indexLinks = document.querySelectorAll(".section-index a");
const videos = document.querySelectorAll("video");

const menuBtn = document.getElementById("menuBtn");
const menuClose = document.getElementById("menuClose");
const menu = document.getElementById("rimacMenu");

let current = 0;
let animating = false;

/* LOADER */
gsap.to("#loader .line",{
  width:"100%",
  duration:1.2,
  onComplete:()=>{
    gsap.to("#loader",{opacity:0,duration:0.5,onComplete:()=>{
      document.getElementById("loader").style.display="none";
    }});
  }
});

function playVideo(index){
  videos.forEach((v,i)=>{
    v.pause();
    if(i===index){
      v.currentTime = 0;
      v.play();
    }
  });
}

function goTo(index){
  if(animating || index===current) return;
  animating = true;

  let currentSection = sections[current];
  let nextSection = sections[index];

  nextSection.classList.add("active");

  gsap.timeline({
    onComplete:()=>{
      currentSection.classList.remove("active");
      current=index;
      animating=false;
      syncIndex();
      playVideo(index);
    }
  })
  .to(currentSection,{opacity:0,scale:1.05,duration:0.7})
  .fromTo(nextSection,{opacity:0,scale:1.1},{
    opacity:1,scale:1,duration:0.9
  },0);
}

function syncIndex(){
  indexLinks.forEach((l,i)=>l.classList.toggle("active",i===current));
}

Observer.create({
  type:"wheel,touch",
  onDown:()=>goTo((current+1)%sections.length),
  onUp:()=>goTo((current-1+sections.length)%sections.length),
  tolerance:10
});

/* INDEX CLICK */
indexLinks.forEach(link=>{
  link.onclick=e=>{
    e.preventDefault();
    goTo(+link.dataset.i);
  }
});

/* MENU */
menuBtn.onclick=()=>menu.classList.add("active");
menuClose.onclick=()=>menu.classList.remove("active");

document.querySelectorAll(".main-links a").forEach(link=>{
  link.onclick=()=>{
    goTo(+link.dataset.i);
    menu.classList.remove("active");
  };
});

/* PAGE NAV */
function openPage(page){
  window.location.href=page;
}

/* INIT */
playVideo(0);
</script>

</body>
</html>
