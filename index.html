
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SR Car Solution SAGL</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Inter',sans-serif;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ================= TOP BAR ================= */

.top-bar{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 25px;
  z-index:9999;
}

.top-bar .left{
  display:flex;
  align-items:center;
  gap:10px;
}

.top-bar img{
  height:40px;
}

.top-bar span{
  color:#c62828;
  font-weight:700;
}

.menu-icon{
  color:#000;
  font-size:24px;
}

/* ================= SIDE MENU ================= */

.side-menu{
  position:fixed;
  left:30px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:20px;
  z-index:999;
}

.side-menu a{
  color:#fff;
  text-decoration:none;
  font-size:13px;
}

/* ================= SECTIONS ================= */

.wrapper{
  height:100vh;
  width:100%;
  position:relative;
}

.section{
  height:100vh;
  width:100%;
  position:absolute;
  top:0;
  left:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* ================= VIDEO ================= */

video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
}

.content{
  position:relative;
  z-index:2;
  padding:20px;
}

/* ================= CONTATTI ================= */

.contatti{
  background:#fff;
  color:#000;
}

.form{
  max-width:500px;
  margin:auto;
}

.form input,
.form textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:1px solid #ccc;
}

.form button{
  width:100%;
  padding:12px;
  background:#2d6cdf;
  color:#fff;
  border:none;
}

</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="left">
    <img src="sr-logo.png">
    <span>SR Car Solution SAGL</span>
  </div>
  <div class="menu-icon">☰</div>
</div>

<!-- SIDE MENU -->
<div class="side-menu">
  <a href="#">SR Car Solution</a>
  <a href="#">Car Detailing</a>
  <a href="#">Servizi</a>
  <a href="#">Chi Siamo</a>
  <a href="#">Contatti</a>
</div>

<div class="wrapper">

<!-- HERO -->
<section class="section">
  <video autoplay muted loop playsinline>
    <source src="hero.mp4">
  </video>
  <div class="overlay"></div>
  <div class="content">
    <h1>SR CAR SOLUTION</h1>
    <p>Eccellenza nella cura dell’auto.</p>
  </div>
</section>

<!-- TECH -->
<section class="section">
  <video autoplay muted loop playsinline>
    <source src="tech-video.mp4">
  </video>
  <div class="overlay"></div>
  <div class="content">
    <h1>CAR DETAILING</h1>
  </div>
</section>

<!-- SERVIZI -->
<section class="section">
  <video autoplay muted loop playsinline>
    <source src="dev-video.mp4">
  </video>
  <div class="overlay"></div>
  <div class="content">
    <h1>SERVIZI</h1>
  </div>
</section>

<!-- ABOUT -->
<section class="section">
  <video autoplay muted loop playsinline>
    <source src="about-video.mp4">
  </video>
  <div class="overlay"></div>
  <div class="content">
    <h1>CHI SIAMO</h1>
  </div>
</section>

<!-- CONTATTI -->
<section class="section contatti">
  <div class="content form">
    <h2>Contatti</h2>

    <input type="text" placeholder="Nome *">
    <input type="text" placeholder="Cognome">
    <input type="email" placeholder="Email *">
    <input type="tel" placeholder="Telefono Mobile *">
    <textarea placeholder="Messaggio *"></textarea>

    <button>Invia</button>
  </div>
</section>

</div>

<!-- SIMPLE LOOP SCRIPT (SAFE) -->
<script>
let sections = document.querySelectorAll(".section");
let index = 0;

window.addEventListener("wheel", (e)=>{
  if(e.deltaY>0) index++;
  else index--;

  if(index>=sections.length) index=0;
  if(index<0) index=sections.length-1;

  sections.forEach((sec,i)=>{
    sec.style.transform=`translateY(${(i-index)*100}vh)`;
  });
});
</script>

</body>
</html>
